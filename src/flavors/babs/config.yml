# Settings for the app
app:
  # HTML Title
  title: Where do you want bike share?
  # Header name
  name: Where do you want bike share?
  # Meta description that will show up in Google search results
  meta_description: _(Bike share is expanding, where do you want to see new bikes?)  # Meta author that will show up in Google search results
  meta_author: Bay Area Bike Share


  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  list_enabled: false

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false

  geocoding_enabled: false
  geocode_field_label: _(Enter an address...)
  geocode_bounding_box: [37.89911, -122.57872, 37.24168, -121.60986]  # top, left, bottom, right

  options:
    center:
      lat: 37.75539
      lng: -122.34182
    zoom: 10
    minZoom: 9
    maxZoom: 17
  layers:
    - url: http://{s}.tiles.mapbox.com/v4/motivateco.n55l0f4f/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibW90aXZhdGVjbyIsImEiOiIyMmZiZjgxZDk3ZjFmYmVkM2RlMjJjOThlNmI4MWQzYSJ9.w4Pt2wTiMPIloStx2czBzw
# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  suggestion:
    label: _(station)
    rules:
      - condition: '{{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/bikemarker.png
          iconSize: [22, 22]
          iconAnchor: [11, 16]
      - condition: '{{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/bikeshare-red-marker.png
          iconSize: [29, 35]
          iconAnchor: [15, 34]

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Suggest a location)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(See a list)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  action_text: _(suggested)
  anonymous_name: _(Someone)
  submit_button_label: _(Add my suggestion)

  location_item_name: location

  items:
    - prompt: _(Why is this a good location?)
      type: textarea
      name: description
      optional: false
      attrs:
        - key: placeholder
          value: _(Description...)
    - prompt: _(Work/School)
      type: checkbox
      name: work
      attrs:
        - key: value
          value: _(Work/School)
    - prompt: _(Shopping)
      type: checkbox
      name: shopping
      attrs:
        - key: value
          value: _(Shopping)
    - prompt: _(Fun)
      type: checkbox
      name: fun
      attrs:
        - key: value
          value: _(Fun)
    - prompt: _(Home)
      type: checkbox
      name: home
      attrs:
        - key: value
          value: _(Home)
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30
        - key: required
          value: true
    - prompt: _(Leave an email, we'll be in touch about bike share's expansion and ways to get involved.)
      type: text
      name: private-submitter_email
      sticky: true
      attrs:
        - key: placeholder
          value: _(...)
        - key: size
          value: 30
        - key: required
          value: true
    - prompt: _(Home zip code)
      type: text
      name: private-zipcode
      optional: true
      sticky: true
      attrs:
        - key: placeholder
          value: _(...)
        - key: size
          value: 30
    - type: hidden
      name: location_type
      attrs:
        - key: value
          value: suggestion


survey:
  submission_type: comments

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true

support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true


notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email
