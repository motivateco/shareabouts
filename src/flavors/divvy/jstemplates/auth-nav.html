{{!-- Similar to the base auth-nav, but without any ability to log in. --}}

{{# is_authenticated }}
<nav class="user-menu authed" role="article">
  <a href="#" id="sign-in-btn"><img class="avatar header-avatar" src="{{ current_user "avatar_url" }}"></a>
  <ul class="menu sign-in-menu">
    <li><span class="signed-in-as">{{#_}}Signed in as</span> <span class="current-user">{{ current_user "name" }}{{/_}}</span></li>
    <li class=""><a class="logout-btn" href="/users/logout/">{{#_}}Log Out{{/_}}</a>
    </li>
  </ul>
</nav>
{{/ is_authenticated }}
